<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>제품등록</title>
	<link rel="stylesheet" href="/static/css/main/header.css" th:href="@{/css/main/header.css}">
	<link rel="stylesheet" href="/static/css/admin/adminNav.css" th:href="@{/css/admin/adminNav.css}">
	<link rel="stylesheet" href="/static/css/main/footer.css" th:href="@{/css/main/footer.css}">
	<link rel="stylesheet" href="/static/css/admin/upload.css" th:href="@{/css/admin/upload.css}">
    <script src="https://kit.fontawesome.com/8b1463211e.js" crossorigin="anonymous"></script>

</head>
<body>
	<th:block th:replace="~{main/header :: header}"></th:block>
	<th:block th:replace="~{admin/adminNav :: adminNav}"></th:block>
	<article class="contents_upload_wrap">
		<h2>제품 등록</h2>
		<form action="/admin/upload" method="post" enctype="multipart/form-data">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<div><span>도서번호</span> <input type="text" name="bookVO.ISBN"></div>
			<div><span>제목</span> <input type="text" name="bookVO.title"></div>
			<div><span>작가</span> <input type="text" value="" name="bookVO.author"></div>
			<div><span>출판사</span> <input type="text" value="" name="bookVO.publisher"></div>
			<div><span>내용</span> <textarea type="text" name="bookVO.contents"></textarea></div>
			<div><span>소개글</span> <textarea type="text" name="bookVO.introduce"></textarea></div>
			<div><span>가격</span> <input type="number" name="bookVO.price"></div>
			<div><span>메인 이미지 파일</span> <input type="file" name="mainImageFile" accept="image/*"></div>
			<div><span>컨텐츠 이미지 파일</span> <input type="file" name="contentsImageFile" accept="image/*"></div>
			<input type="submit" value="게시하기">
		</form>
	</article>
	<th:block th:replace="~{main/footer :: footer}"></th:block>
</body>
</html>
