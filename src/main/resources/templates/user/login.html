<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/static/css/main/header.css" th:href="@{/css/main/header.css}">
<link rel="stylesheet" href="/static/css/main/footer.css" th:href="@{/css/main/footer.css}">
<link rel="stylesheet" href="/static/css/user/login.css" th:href="@{/css/user/login.css}">
<script src="/js/user/login.js" th:src="@{/css/login.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <th:block th:replace="~{main/header :: header}"></th:block>
    <form action="/user/login" th:action="@{/user/login}" method="post">
        <h1>KOREAIT KYOBO 교보문고</h1>
        <div class="input_box">
            <input type="text" name="username" placeholder="아이디를 입력해주세요"> <br/>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요"> <br/>
        </div>
        <input type="submit" value="로그인">
        <div class="option_box">
            <span>
                <input type="checkbox" name=""> 아이디저장
                <input type="checkbox" name="remember-me"> 자동 로그인
            </span>
            <a href="">아이디/비밀번호 찾기</a>
        </div>
        <a href="">네이버로 로그인</a>
        <a href="/oauth2/authorization/kakao">카카오로 로그인</a>
        <input type="button" value="회원가입" onclick="location.href= '/user/register'">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <th:block th:replace="~{main/footer :: footer}"></th:block>
</body>
</html>
