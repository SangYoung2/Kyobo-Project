<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/main/header.css" th:href="@{/css/main/header.css}">
    <link rel="stylesheet" href="/static/css/main/footer.css" th:href="@{/css/main/footer.css}">
    <link rel="stylesheet" href="/static/css/user/register.css" th:href="@{/css/user/register.css}">
    <script src="/js/user/register.js" th:src="@{/js/user/register.js}" defer></script>
</head>
<body>
    <th:block th:replace="~{main/header :: header}"></th:block>
    <form th:action="@{/user/register}" th:method="post" class="register_wrap">
        <input type="hidden" th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
        <h1>교보문고 회원가입</h1>
        <div class="info_box">
            <p>아이디(이메일)</p>
            <input type="text" name="email">
            <span>4~12자리의 영문자, 숫자로 입력</span>
        </div>
        <div class="info_box">
            <p>비밀번호</p>
            <input type="password" name="password">
            <span>영문자, 숫자, 특수문자(!,@,#)를 4~20자리 입력</span>
        </div>
        <div class="info_box">
            <p>비밀번호 재확인</p>
            <input type="password" name="password_confirm">
            <span>비밀번호를 다시 한번 입력</span>
        </div>
        <div class="info_box">
            <p>이름</p>
            <input type="text" name="name">
            <span></span>
        </div>
        <div class="info_box">
            <p>생년월일</p>
            <div id="birth">
                <input type="hidden" name="birth">
                <input type="text" id="year" placeholder="(년)4자리" maxlength="4">
                <select id="month">
                    <option>월</option>
                </select>
                <select id="day">
                    <option>일</option>
                </select>
            </div>
            <span></span>
        </div>
        <div class="info_box">
            <p>휴대전화</p>
            <div class="flex_text_btn">
                <input type="text" id="phone" placeholder="전화번호를 입력하세요" maxlength="11">
                <input type="button" value="인증번호 받기" onclick="phoneNumber_authenticate()">
                <input type="hidden" name="phone">
            </div>
            <div class="flex_text_btn">
                <input type="text" name="phone_auth" placeholder="인증번호를 입력하세요">
                <input type="button"  value="인증확인" onclick="phoneNumber_authenticate_confirm()">
            </div>
            <span>'-'를 빼고 입력해주세요</span>
        </div>
        <input id="register_btn" type="button" value="회원가입">
        <input id="back_btn" type="button" value="돌아가기">
    </form>
    <th:block th:replace="~{main/footer :: footer}"></th:block>
</body>
</html>
