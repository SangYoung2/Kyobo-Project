<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h3>주문 내역 페이지입니다.</h3>

<table border="1px">
	<thead>
	<tr>
		<td>순번</td>
		<td>책 제목</td>
		<td>수량</td>
		<td>가격</td>
	</tr>
	</thead>
	<tbody>
	<tr th:each=" cartDTO, status : ${cartDTOS}" >
		<td th:text="${status.index}"></td>
		<td>[[${cartDTO.title}]]</td>
		<td>[[${cartDTO.bookCount}]]</td>
		<td>[[${cartDTO.price}]]</td>
	</tr>
	</tbody>
</table>
<a th:href="@{/user/myPage/order/main}">돌아가기</a>
</body>
</html>
