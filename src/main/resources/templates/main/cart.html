<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>장바구니</title>
    <link rel="stylesheet" href="/static/css/main/header.css" th:href="@{/css/main/header.css}">
    <link rel="stylesheet" href="/static/css/main/footer.css" th:href="@{/css/main/footer.css}">
    <link rel="stylesheet" href="/static/css/main/cart.css" th:href="@{/css/main/cart.css}">
    <script src="https://kit.fontawesome.com/8b1463211e.js" crossorigin="anonymous"></script>
    <script src="/static/js/main/cart.js" th:src="@{/js/main/cart.js}" defer></script>
</head>
<body>
    <th:block th:replace="~{main/header :: header}"></th:block>
    <main>
        <section class="cart_wrap">
            <div id="order_process_container">
                <h2>장바구니</h2>
                <ul>
                    <li><span class="order_process_number on">1</span><span>장바구니</span></li>
                    <li><span class="order_process_number">2</span><span>주문/결제</span></li>
                    <li><span class="order_process_number">3</span><span>주문완료</span></li>
                </ul>
            </div>

            <div id="cart_control_bar">
                <div>
                    <input class="all_checked" type="checkbox" hidden>
                    <i class="fa-regular fa-circle-check all_check_img"></i>
                    <span>전체</span>
                </div>
                <div>
                    <button onclick="delete_heart_cart('heart')"><i class="fa-regular fa-heart"></i></button>
                    <button onclick="delete_heart_cart('delete')">삭제</button>
                </div>
            </div>

            <article id="cart_main_container">
                <div id="cart_book_info_container">

                </div>
                <div id="order_container">

                </div>
            </article>
        </section>
    </main>
    <th:block th:replace="~{main/footer :: footer}"></th:block>
</body>
</html>
