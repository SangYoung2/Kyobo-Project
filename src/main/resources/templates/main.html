<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
<script src="/static/js/main.js" th:src="@{/js/main.js}" defer></script>
<head>
	<meta charset="UTF-8">
	<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
	<title>KOREAIT KYOBO 교보문고</title>
</head>
<body>
	<header class="padding_lr_300">
		<div class="header_left">
			<img class="logo" src="/static/img/main/kyobo_logo.png" alt="logo">
			<div class="search_bar">
				<select>
					<option value="통합검색">통합검색</option>
				</select>
				<input type="text">
			</div>
		</div>
		<div class="header_right">
			<th:block sec:authorize="!isAuthenticated()">
				<a href="/user/login">로그인</a>
				<a href="/user/register">회원가입</a>
			</th:block>
			<th:block sec:authorize="isAuthenticated()">
				<a href="/user/logout">로그아웃</a>
				<a href="/user/cart">장바구니</a>
				<a href="/user/mypage">마이페이지</a>
			</th:block>
		</div>
	</header>
	<hr>
	<main class="padding_lr_300">
		<section id="book_nav">
			<span>전체 00건</span>
			<div class="book_nav_right">
				<input type="button" value="하트">
				<input id="cart_btn" type="button" value="장바구니 담기">
				<select>
					<option value="">2개씩 보기</option>
					<option value="">3개씩 보기</option>
					<option value="">5개씩 보기</option>
				</select>
			</div>
		</section>
		<hr>
		<section id="book_container">
		</section>
	</main>
</body>
</html>
